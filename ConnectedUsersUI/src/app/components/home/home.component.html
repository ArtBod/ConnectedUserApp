<mat-toolbar color ="primary">
  <span>My Application</span>
  <button mat-button (click)="logoutUser()">
    <mat-icon>login</mat-icon>
    Logout
  </button>
</mat-toolbar>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="loginTime">
    <th mat-header-cell *matHeaderCellDef> Login Time </th>
    <td mat-cell *matCellDef="let element"> {{element.loginTime}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastLoginDate">
    <th mat-header-cell *matHeaderCellDef> Last Login </th>
    <td mat-cell *matCellDef="let element"> {{element.lastLoginDate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> IP </th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="getdetais">
      <th mat-header-cell *matHeaderCellDef> <Details></Details> </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="getRecord(element)">Get Details</button> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
